<div class="createRecipeContent">
    <form>
        <input type="submit" value="Load Data" class="submitRecipeBtn" id="loadEditData">
        <h1>Hey 'Username', edit your recipe!</h1>
        <div class="recipeInfo">
            <input id="rcpImg" type="text">
            <input id="rcpName" type="text">
            <input id="rcpDsc" type="text">
            <input id="rcpTime" type="text">
            <input id="rcpSrv" type="text">
        </div>
        <div class="recipeIngredients">
            <h2>Enter Ingredients:</h2>
            <input id="ingr1" type="text">
            <input id="ingr2" type="text">
            <input id="ingr3" type="text">
        </div>
        <div class="recipeInstructions">
            <h2>Enter Instructions:</h2>
            <input id="instr1" type="text">
            <input id="instr2" type="text">
            <input id="instr3" type="text">
        </div>
        <input type="submit" value="Submit Changes" class="submitRecipeBtn" id="submitRecipe">
    </form>
</div>
