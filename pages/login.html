<div class="loginContent">
    <div class="loginFormsOuter">
        <div class="loginForm__login">
            <h1>Login Here!</h1>
            <input type="email" placeholder="Email Address" id="loginEmail">
            <input type="password" placeholder="Password" id="loginPass">
            <input type="submit" value="Login" id="loginSubmit">
        </div>
        <div class="loginForm__signup">
            <h2>don't have an account?</h2>
            <h1>Sign Up!</h1>
            <input type="text" placeholder="First Name" id="signUpFName">
            <input type="text" placeholder="Last Name" id="signUpLName">
            <input type="email" placeholder="Email Address" id="signUpEmail">
            <input type="password" placeholder="Password" id="signUpPass">
            <input type="submit" value="Sign Up" id="signUpSubmit">
        </div>
    </div>
</div>
